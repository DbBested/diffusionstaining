# VAE Training Configuration (Diffusers) - Memory Optimized
# Smaller model for L40S GPUs
# Date: 2025-12-02

experiment:
  name: "vae_diffusers_small"
  description: "Memory-optimized VAE with diffusers"
  seed: 42

data:
  root_dir: /orcd/home/002/tomli/orcd/scratch/data/mist_her2/HER2_raw/HER2/TrainValAB
  image_size: 256
  batch_size: 8               # REDUCED from 16
  num_workers: 2              # REDUCED from 4
  cache_rate: 0.0             # No cache to save memory

model:
  type: "latent_diffusion"

  # VAE - SMALLER channels
  autoencoder:
    in_channels: 3
    out_channels: 3
    channels: [64, 128, 256, 256]      # REDUCED from [128,256,512,512]
    latent_channels: 4
    num_res_blocks: 1                  # REDUCED from 2
    sample_size: 256

  unet:
    in_channels: 8
    out_channels: 4
    channels: [256, 512, 768, 1024]
    num_head_channels: 64
    num_res_blocks: 2

  scheduler:
    type: "DDIM"
    num_train_timesteps: 1000
    beta_start: 0.0015
    beta_end: 0.0195
    clip_sample: false

  conditioning:
    use_classifier_free_guidance: true
    guidance_scale: 5.0
    unconditional_prob: 0.1

training:
  num_epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.00001
  optimizer: "AdamW"
  
  lr_scheduler:
    type: "CosineAnnealingLR"
    T_max: 50
    eta_min: 0.000001

  loss:
    type: "L1"

  save_interval: 5
  save_top_k: 5
  monitor: "val_loss"

  log_interval: 10
  val_interval: 1

  use_amp: true                        # Keep AMP for memory savings
  gradient_clip_val: 1.0

evaluation:
  metrics:
    - "PSNR"
    - "SSIM"
  num_samples: 16
  inference_steps: 50

paths:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  output_dir: "outputs"

hardware:
  device: "cuda"
  num_gpus: 2
  distributed: false