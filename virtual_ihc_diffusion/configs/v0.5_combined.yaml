# Version 0.5 - Combined Best Practices
# Date: 2025-11-17
# Changes: Combines best elements from v0.1-v0.4

experiment:
  name: "virtual_ihc_v0.5"
  description: "Combined improvements: 512px + Fast-DDPM + optimized guidance"
  seed: 42

data:
  root_dir: "/orcd/home/002/tomli/orcd/scratch/data/virtual_staining_prepared"
  train_dir: "train"
  test_dir: "test"
  he_subdir: "unstained"
  ihc_subdir: "stained"
  image_size: 512  # Higher resolution from v0.2
  batch_size: 2
  num_workers: 4
  cache_rate: 0.5

model:
  type: "latent_diffusion"

  autoencoder:
    spatial_dims: 2
    in_channels: 3
    out_channels: 3
    channels: [128, 256, 512, 512]  # Deeper from v0.2
    latent_channels: 4
    num_res_blocks: 2
    attention_levels: [False, False, True, True]

  unet:
    spatial_dims: 2
    in_channels: 8
    out_channels: 4
    channels: [128, 256, 512, 768]  # Slightly larger
    attention_levels: [False, True, True, True]
    num_head_channels: 64  # More attention heads
    num_res_blocks: 2

  scheduler:
    type: "DDIM"
    num_train_timesteps: 100  # Fast-DDPM from v0.4
    schedule: "scaled_linear_beta"
    beta_start: 0.0015
    beta_end: 0.0195
    clip_sample: False

  conditioning:
    use_classifier_free_guidance: True
    guidance_scale: 6.0  # Balanced guidance
    unconditional_prob: 0.15  # Increased from v0.3

training:
  num_epochs: 200
  learning_rate: 1.5e-4  # Balanced LR
  weight_decay: 1e-5
  optimizer: "AdamW"
  lr_scheduler:
    type: "CosineAnnealingLR"
    T_max: 200
    eta_min: 1e-6

  loss:
    type: "MSE"

  save_interval: 10
  save_top_k: 5  # Save more checkpoints
  monitor: "val_loss"

  log_interval: 5
  val_interval: 5

  use_amp: True
  gradient_clip_val: 1.0

evaluation:
  metrics:
    - "PSNR"
    - "SSIM"
  num_samples: 16  # More samples for evaluation
  inference_steps: 20  # Balanced speed/quality

paths:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  output_dir: "outputs"

hardware:
  device: "cuda"
  num_gpus: 1
  distributed: False
