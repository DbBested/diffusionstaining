# Version 0.4 - Fast-DDPM
# Date: 2025-11-17
# Changes: Reduced timesteps for faster training/inference (Fast-DDPM approach)

experiment:
  name: "virtual_ihc_v0.4"
  description: "Fast-DDPM with reduced timesteps (100 vs 1000)"
  seed: 42

data:
  root_dir: "/orcd/home/002/tomli/orcd/scratch/data/virtual_staining_prepared"
  train_dir: "train"
  test_dir: "test"
  he_subdir: "unstained"
  ihc_subdir: "stained"
  image_size: 256
  batch_size: 4
  num_workers: 4
  cache_rate: 1.0

model:
  type: "latent_diffusion"

  autoencoder:
    spatial_dims: 2
    in_channels: 3
    out_channels: 3
    channels: [128, 256, 512]
    latent_channels: 4
    num_res_blocks: 2
    attention_levels: [False, True, True]

  unet:
    spatial_dims: 2
    in_channels: 8
    out_channels: 4
    channels: [128, 256, 512, 512]
    attention_levels: [False, True, True, True]
    num_head_channels: 32
    num_res_blocks: 2

  scheduler:
    type: "DDIM"
    num_train_timesteps: 100  # Reduced from 1000 (Fast-DDPM)
    schedule: "scaled_linear_beta"
    beta_start: 0.0015
    beta_end: 0.0195
    clip_sample: False

  conditioning:
    use_classifier_free_guidance: True
    guidance_scale: 7.5
    unconditional_prob: 0.1

training:
  num_epochs: 250  # More epochs to compensate for fewer timesteps
  learning_rate: 2e-4  # Slightly higher LR
  weight_decay: 1e-5
  optimizer: "AdamW"
  lr_scheduler:
    type: "CosineAnnealingLR"
    T_max: 250
    eta_min: 1e-6

  loss:
    type: "MSE"

  save_interval: 10
  save_top_k: 3
  monitor: "val_loss"

  log_interval: 5
  val_interval: 5

  use_amp: True
  gradient_clip_val: 1.0

evaluation:
  metrics:
    - "PSNR"
    - "SSIM"
  num_samples: 10
  inference_steps: 10  # Fast inference (10 steps instead of 50)

paths:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  output_dir: "outputs"

hardware:
  device: "cuda"
  num_gpus: 1
  distributed: False
